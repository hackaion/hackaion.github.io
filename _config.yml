# Site settings
title_left    : "Pietro "
title_right   : "{madt1m}" # default: ""
description   : "My personal share notes on things I happen to love. Enjoy."
keywords      : "hacking, blog, madt1m, ctf, learning, challenge"
url           : https://madt1m.org/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "/assets/images/intro-etna.jpg" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "madt1m_"
github_username   : "madt1m"
linkedin_public_url : "pietroftirenna"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Tetro Pirenna"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
